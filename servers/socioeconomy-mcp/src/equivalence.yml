  oecd: "FDI.FLOW_IIP4.A"
  description: "Net inflows of investment to acquire lasting management interest"

trade_balance:
  label: "Trade balance"
  unit: "% of GDP"
  wb: "NE.RSB.GNFS.ZS"
  description: "Net exports (exports minus imports) as percentage of GDP"
