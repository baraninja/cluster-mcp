  unit: "% of population"
  wb: "SI.POV.DDAY"
  oecd: "IDD.POVRATE.I50"
  description: "Population living below poverty line"

energy_renewable:
  label: "Renewable energy consumption"
  unit: "% of total"
  wb: "EG.FEC.RNEW.ZS"
  oecd: "IEA_REN.RENEWELC.PC"
  description: "Renewable energy as percentage of total energy consumption"

population_density:
  label: "Population density"
  unit: "people per sq km"
  wb: "EN.POP.DNST"
  description: "Population density (people per sq km of land area)"

urban_population:
  label: "Urban population"
  unit: "% of total"
  wb: "SP.URB.TOTL.IN.ZS"
  description: "Urban population as percentage of total population"

rural_population:
  label: "Rural population"
  unit: "% of total"
  wb: "SP.RUR.TOTL.ZS"
  description: "Rural population as percentage of total population"

wage_gap_gender:
  label: "Gender wage gap"
  unit: "%"
  oecd: "EAR.GENDERWAGE_RT.A"
