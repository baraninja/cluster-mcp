name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build packages
      run: |
        npm run -w @cluster-mcp/core build
        npm -ws run build --if-present
        
    - name: Run tests
      run: npm -ws run test --if-present
      
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check TypeScript
      run: |
        npm run -w @cluster-mcp/core build
        npm -ws run build --if-present
        
    - name: Check formatting (if present)
      run: npm run format:check --if-present
      
  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js  
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build all
      run: npm run build
      
    - name: Test research-mcp integration
      run: |
        cd servers/research-mcp
        timeout 10s node dist/server.js || [ $? -eq 124 ]
      env:
        CONTACT_EMAIL: ci-test@example.com
        
    - name: Test socioeconomy-mcp integration  
      run: |
        cd servers/socioeconomy-mcp
        timeout 10s node dist/server.js || [ $? -eq 124 ]
        
    - name: Test news-mcp integration
      run: |
        cd servers/news-mcp  
        timeout 10s node dist/server.js || [ $? -eq 124 ]
        
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Audit dependencies
      run: npm audit --audit-level moderate
      
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD